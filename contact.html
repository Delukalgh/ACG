<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACG Home Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="index.js"></script>
  <div class="main-container">
    <div class="header-container">
      <h1 class="acg-header">ACG: Aspect of Elements</h1>
      <img class="acg-logo" src="images/ACG-Logo.svg" alt="acg logo" style="width: 300px;" />
    </div>
    <div class="vertical-line"></div>

    <div class="buttons-container">
      <div class="button">
        <a class="link" href="/">
          <button class="about-page">Home</button>
        </a>
      </div>
    <div class="button">
      <a class="link" href="about.html">
        <button class="about-page">About</button>
      </a>
    </div>
    <div class="button">
      <a class="link" href="features.html">
        <button class="about-page">Features</button>
      </a>
    </div>
    <div class="button">
      <a class="link" href="download.html">
        <button class="about-page">Download</button>
      </a>
    </div>
    <div class="button">
      <a class="link" href="contact.html">
        <button class="about-page">Contact</button>
      </a>
    </div>
    </div>

    <div class="contact-container">
      <div class="row">
          <h1>Contact us</h1>
      </div>
      <div class="row">
          <h4 id="text" style="text-align:center">We'd love to hear from you!</h4>
      </div>
      <div class="row input-container">
          <div class="col-xs-12">
            <div class="styled-input wide">
              <input type="text" required />
              <label>Name</label> 
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input">
              <input type="text" required />
              <label>Email</label> 
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input" style="float:right;">
              <input type="text" required />
              <label>Phone Number</label> 
            </div>
          </div>
          <div class="col-xs-12">
            <div class="styled-input wide">
              <textarea required></textarea>
              <label>Message</label>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="btn-lrg submit-btn">Send Message</div>
          </div>
      </div>
    </div>
    
    
    <div class="footer-container">
      <div class="footer-group-1">
        <h2>ACG</h2>
        <p>Contact Us!</p>
        <p>FAQ</p>
        <p>Store</p>
      </div>

      <div class="footer-group-2">
        <h3>More Information</h3>
        <p>BCIT D3 Project 1</p>
        <p>05/16/2024</p>
      </div>
    </div>
  </div>
</body>

</html>
